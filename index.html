<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil de usuario</title>
</head>
<body>
   <form action="">
    <div>
        <label for="">Nombre y Apellido:</label>
        <input type="text"placeholder="Ingrese su nombre completo">
    </div>
    <div>
        <label for="">Email:</label>
        <input type="text"placeholder="example@example.com">
    </div>
    <div>
        <label for="">Numero de telefono:</label>
        <input type="text"placeholder="Ingrese su número de telefono">
    </div>
    <div>
        <label for="">Edad:</label>
        <input type="number"placeholder="Ingrese su edad">
    </div>
    <div>
        <label for="">Ingrese informacion Extra:</label>
        <textarea placeholder="Información extra"></textarea>
    </div>

    <button type="submit"> Enviar formulario</button>
   </form> 
</body>
</html>
